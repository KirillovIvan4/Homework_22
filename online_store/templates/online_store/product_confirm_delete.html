{%extends 'online_store/base.html' %}
{% block title %}Главная{% endblock %}
{% block content %}
h2>Удалить продукт</h2>
<p>Вы уверены, что хотите удалить "{{product.name}}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'online_store:product_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
