{%extends 'online_store/base.html' %}
{% block title %}Удалить Продукт{% endblock %}
{% block menu %} {% include 'online_store/menu.html' %}  {% endblock %}
{% block content %}
h2>Удалить Продукт</h2>
<p>Вы уверены, что хотите удалить "{{product.name}}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'online_store:product_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
