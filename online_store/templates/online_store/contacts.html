<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Название страниы</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="static/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">Меню</span>
                </a>
                                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a href="http://127.0.0.1:8000" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Главная</span>
                        </a>
                    </li>
                    <li>
                        <ul class="collapse show nav flex-column ms-1" id="submenu1" data-bs-parent="#menu">
                                <li class="w-100">
                                <a href="http://127.0.0.1:8000/categories" class="nav-link px-0"> <span
                                        class="d-none d-sm-inline">Категории</span> </a>
                            </li>
                            <li class="w-100">
                                <a href="http://127.0.0.1:8000/orders" class="nav-link px-0"> <span
                                        class="d-none d-sm-inline">Заказы</span> </a>
                            </li>
                            <li>
                                <a href="http://127.0.0.1:8000/contacts" class="nav-link px-0"> <span
                                        class="d-none d-sm-inline">Контакты</span> </a>
                            </li>
                        </ul>
                    </li>
                    <hr>
                    <div class="dropdown pb-4">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                           id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://github.com/mdo.png" alt="hugenerd" width="30" height="30"
                                 class="rounded-circle">
                            <span class="d-none d-sm-inline mx-1">Пользователь</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                            <li><a class="dropdown-item" href="#">Профиль</a></li>
                            <li><a class="dropdown-item" href="#">Выход</a></li>
                        </ul>
                    </div>
                    </ul>
            </div>
        </div>
        <div class="col py-3">
            <h1 class="text-center"> Контакты </h1>
            <div class="row">
                <div class="col-6">
                    <form method="post" action="">
                        {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label"> Имя</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Иван Иванов" required>
                    </div>
                   <div class="mb-3">
                    <label for="email" class="form-label">Почта</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email"
                           placeholder="qwerty@qwe.com" required>
                    <div id="emailHelp" class="form-text">Введите почту.</div>
                </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Сообщение</label>
                        <textarea type="text" class="form-control" id="message" rows="3" name="message"required></textarea>
                        <button type="submit" class="btn btn-outline-primary">Отправить</button>
                    </div>
                    </form>
                </div>
                <div class="col-6">
                    <div class="card" >
  <div class="card-body">
    <h5 class="card-title">Наши контакты</h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
  </div>
</div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>

</html>
